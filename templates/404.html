<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Page Not Found - Stuble</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lottie Files -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            position: relative;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Animated background pattern */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path d="M100 0L200 100L100 200L0 100L100 0Z" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="2"/></svg>');
            background-size: 50px 50px;
            opacity: 0.3;
            animation: float 20s linear infinite;
            pointer-events: none;
        }

        @keyframes float {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
            z-index: 10;
        }

        /* Card */
        .error-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            text-align: center;
            animation: slideUp 0.6s ease;
            margin: auto;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Lottie Animation Container */
        .lottie-container {
            width: 180px;
            height: 180px;
            margin: 0 auto 1rem;
        }

        lottie-player {
            width: 100%;
            height: 100%;
        }

        /* Icon Fallback */
        .fallback-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.3);
        }

        .fallback-icon i {
            font-size: 3rem;
            color: white;
        }

        /* Typography */
        .error-code {
            font-size: 5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(102, 126, 234, 0.2);
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.75rem;
        }

        .error-message {
            font-size: 1rem;
            color: #64748b;
            margin-bottom: 1.5rem;
            line-height: 1.5;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            padding: 0 0.5rem;
        }

        /* Search suggestion */
        .search-suggestion {
            background: #f8fafc;
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .search-suggestion p {
            color: #475569;
            margin-bottom: 0.75rem;
            font-weight: 500;
            font-size: 0.95rem;
        }

        .suggestion-links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .suggestion-link {
            background: white;
            color: #667eea;
            text-decoration: none;
            padding: 0.4rem 0.9rem;
            border-radius: 40px;
            font-size: 0.85rem;
            font-weight: 500;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .suggestion-link:hover {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
            transform: translateY(-2px);
        }

        /* Buttons */
        .btn-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 14px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-outline {
            background: transparent;
            color: #64748b;
            border: 2px solid #e2e8f0;
            border-radius: 14px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
            justify-content: center;
        }

        .btn-outline:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
            transform: translateY(-2px);
        }

        /* Helpful links */
        .helpful-links {
            margin-top: 0.5rem;
            padding-top: 1rem;
            border-top: 2px solid rgba(102, 126, 234, 0.1);
        }

        .helpful-links p {
            color: #64748b;
            font-size: 0.85rem;
            margin-bottom: 0.75rem;
        }

        .links-list {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .links-list a {
            color: #667eea;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .links-list a:hover {
            color: #764ba2;
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            .error-card {
                padding: 1.5rem;
            }

            .lottie-container {
                width: 140px;
                height: 140px;
                margin-bottom: 0.5rem;
            }

            .error-code {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.25rem;
                margin-bottom: 0.5rem;
            }

            .error-message {
                font-size: 0.9rem;
                margin-bottom: 1.25rem;
            }

            .search-suggestion {
                padding: 1rem;
                margin-bottom: 1.25rem;
            }

            .btn-group {
                flex-direction: column;
                gap: 0.5rem;
                margin-bottom: 1.25rem;
            }

            .btn-primary,
            .btn-outline {
                width: 100%;
                padding: 0.7rem 1rem;
                font-size: 0.9rem;
            }

            .helpful-links {
                margin-top: 0.25rem;
                padding-top: 0.75rem;
            }
        }

        /* Small phones */
        @media (max-width: 480px) {
            .error-card {
                padding: 1.25rem;
            }

            .lottie-container {
                width: 120px;
                height: 120px;
            }

            .error-code {
                font-size: 3.5rem;
            }

            .error-title {
                font-size: 1.1rem;
            }

            .error-message {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }

            .search-suggestion p {
                font-size: 0.9rem;
                margin-bottom: 0.5rem;
            }

            .suggestion-link {
                padding: 0.3rem 0.7rem;
                font-size: 0.8rem;
            }

            .links-list {
                gap: 0.75rem;
                flex-direction: column;
                align-items: center;
            }

            .links-list a {
                font-size: 0.8rem;
            }
        }

        /* Handle very short screens */
        @media (max-height: 700px) {
            .error-card {
                padding: 1.25rem;
            }

            .lottie-container {
                width: 120px;
                height: 120px;
                margin-bottom: 0.25rem;
            }

            .error-code {
                font-size: 3.5rem;
                margin-bottom: 0.25rem;
            }

            .error-title {
                font-size: 1.1rem;
                margin-bottom: 0.25rem;
            }

            .error-message {
                margin-bottom: 0.75rem;
            }

            .search-suggestion {
                padding: 0.75rem;
                margin-bottom: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-card">
            <!-- Lottie Animation -->
            <div class="lottie-container">
                <lottie-player
                    src="https://assets2.lottiefiles.com/packages/lf20_kgyu6n3g.json"
                    background="transparent"
                    speed="1"
                    style="width: 100%; height: 100%;"
                    loop
                    autoplay>
                </lottie-player>
            </div>
            
            <!-- Fallback Icon (shows if Lottie fails) -->
            <div class="fallback-icon" style="display: none;">
                <i class="bi bi-search-heart"></i>
            </div>

            <!-- Error Content -->
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                Looks like you've wandered into uncharted territory.
            </p>

            <!-- Search Suggestions -->
            <div class="search-suggestion">
                <p><i class="bi bi-compass me-2"></i>Try these popular pages:</p>
                <div class="suggestion-links">
                    <a href="#" class="suggestion-link">
                        <i class="bi bi-book-half me-1"></i>Bible
                    </a>
                    <a href="#" class="suggestion-link">
                        <i class="bi bi-files me-1"></i>Records
                    </a>
                    <a href="#" class="suggestion-link">
                        <i class="bi bi-collection me-1"></i>Collections
                    </a>
                    <a href="#" class="suggestion-link">
                        <i class="bi bi-robot me-1"></i>AI
                    </a>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="btn-group">
                <a href="{% url 'waiting_list' %}" class="btn-primary">
                    <i class="bi bi-house-door"></i>
                    Homepage
                </a>
                <a href="javascript:history.back()" class="btn-outline">
                    <i class="bi bi-arrow-left"></i>
                    Go Back
                </a>
            </div>

            <!-- Helpful Links -->
            <div class="helpful-links">
                <p>Or visit these sections:</p>
                <div class="links-list">
                    <a href="#">
                        <i class="bi bi-envelope me-1"></i>Contact Support
                    </a>
                    <a href="#">
                        <i class="bi bi-question-circle me-1"></i>Help Center
                    </a>
                    <a href="#">
                        <i class="bi bi-info-circle me-1"></i>About Stuble
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Fallback if Lottie fails to load
        document.addEventListener('DOMContentLoaded', function() {
            const lottiePlayer = document.querySelector('lottie-player');
            const fallbackIcon = document.querySelector('.fallback-icon');
            
            // If Lottie doesn't load after 2 seconds, show fallback
            setTimeout(function() {
                if (lottiePlayer && !lottiePlayer.loaded) {
                    lottiePlayer.style.display = 'none';
                    fallbackIcon.style.display = 'flex';
                }
            }, 2000);
        });
    </script>
</body>
</html>
