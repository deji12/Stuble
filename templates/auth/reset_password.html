{% extends "auth/base.html" %}

{% block content %} 

<p class="h2">Reset Password</p>

  <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            

            <div class="mb-3">
                <label for="password" class="form-label">Pasword</label>
                <input type="password" placeholder="Enter password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Pasword</label>
                <input type="password" placeholder="Confirm password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Reset</button>
        </form>
    </div>

{% endblock content %}
