<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Join the Waiting List - Stuble</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{% static 'css/waiting_list.css' %}">
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/holy-bible.png">
</head>
<body>
    <!-- Simple Navbar -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'landing_page' %}">
                <i class="bi bi-journal-bookmark-fill"></i>
                <span>Stuble</span>
            </a>
        </div>
    </nav>

    <!-- Alert Messages -->
    <div class="alert-container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-success{% endif %}">
                    <i class="bi {% if message.tags == 'error' %}bi-exclamation-triangle-fill{% else %}bi-check-circle-fill{% endif %}"></i>
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="waiting-card">
            <!-- Icon -->
            <div class="icon-wrapper">
                <i class="bi bi-megaphone"></i>
            </div>

            <!-- Title -->
            <h1>Join the Waitlist</h1>
            <p class="subtitle">
                Be the first to experience Stuble's Bible study platform.
            </p>

            <!-- Benefits -->
            <ul class="benefits-list">
                <li><i class="bi bi-check-lg"></i> Early access</li>
                <li><i class="bi bi-check-lg"></i> Exclusive content</li>
                <li><i class="bi bi-check-lg"></i> Priority support</li>
                <li><i class="bi bi-check-lg"></i> Be part of community</li>
            </ul>

            <!-- Form - Stacked layout (input on top, button below) -->
            <form method="POST" class="waiting-form">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" name="email" 
                           placeholder="Enter your email" required>
                    <button type="submit" class="btn-submit" id="submit-btn">
                        <i class="bi bi-send"></i> Join
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/waiting_list.js' %}"></script>

</body>
</html>
